<!DOCTYPE html>
<html>
	%include('shared/header.html')
	%include('shared/nav.html')
			<body class="red">
			%for ticket in ticket_list:
				<div class="col s6 row container">
				  <div class="card">
					<div class="card-image">
					  <img src="images/sample-1.jpg">
					  <span class="card-title"></span>
					  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
					</div>
					<div class="card-content center blue-grey">
					<p>{{ticket.name}}</p>
					  <p>{{ticket.email}}</p>
					  <p>{{ticket.dob}}</p>
					%if ticket.check_in == True:
						<p>checked in</p>
					%else:
						<p><a href="/check-in-success/{{ticket.id}}"> not checked in</a></p>
					%end
					</div>
				  </div>
				</div>
			%end
	</body>




<html>
